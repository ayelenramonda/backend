<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<main>
	

<form action="/api/productos" method="POST">
	<h1>Ingresar productos</h1>
	<label for="title">Producto</label>
	<input type="text" name="title" placeholder="Ingrese un producto">
	<label for="price">Precio</label>
	<input type="number" name="price" placeholder="Ingrese el precio">
	<label for="thumbnail">Tu imagen</label>
	<input type="text" id="thumbnail" name="thumbnail" placeholder="Ingrese imagen">
	</label>
	<button class="btn" type="submit">Guardar</button>

</form>
<a class="link" href="productos/historial" target="_blank">Ver lista de productos</a>
</main>
</body>
</html>
