<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario</title>
	<style>
		main {
			width: 30%;
			margin: auto;
			font-family: Arial, Helvetica, sans-serif;
			font-size: 12px;
			color: grey;
			
		}
		input{
			width: 100%;
			height: 30px;
			border: 1px solid grey;
			border-radius: 3px;
			margin: 5px 0 5px 0;

		}
		input:focus{	
			outline: none;		
			border: 1px solid purple;
			

		}
		.btn{
			width: 100px;
			height: 40px;
			background-color: purple;
			color: white;
			margin-top: 30px;
			border: none;
			border-radius: 4px;
			
		}
		h1{
			font-size: 20px;
			font-weight: 100;
			color: purple;

		}
	</style>
</head>
<body>
	<main>
		<form action="/api/productos" method="POST">
			<h1>Ingresar productos</h1>
			<label for="">Producto</label>
			<input type="text" name="title" placeholder="Ingrese un producto">
			<label for="">Precio</label>
			<input type="number" name="title" placeholder="Ingrese el precio">
			<label for="thumbnail">
			<input type="text" id="thumbnail" name="thumbnail" placeholder="Ingrese imagen">
			</label>
			<button class="btn" type="submit">Guardar</button>

		</form>
	</main>

	
</body>
</html>
